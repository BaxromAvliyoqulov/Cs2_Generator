<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CS2 Random Team Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>CS2 Random Team Generator</h1>
			<div class="input-section">
				<input type="text" id="playerName" placeholder="Enter player name" />
				<button id="addPlayer">Add Player</button>
			</div>
			<ul id="playerList"></ul>
			<button id="generateTeams">Generate Teams</button>
			<div id="loading" class="hidden">Generating...</div>
			<div id="teams" class="hidden">
				<div class="team ct">
					<h2>Counter-Terrorists</h2>
					<ul id="ctTeam"></ul>
				</div>
				<div class="team tr">
					<h2>Terrorists</h2>
					<ul id="trTeam"></ul>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
